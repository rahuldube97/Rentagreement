<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Agreement</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
    }

    .card {
      position: relative;
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 1;
      animation: pop 0.4s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .question {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .yes {
      margin-top: 20px;
      padding: 14px 40px;
      font-size: 18px;
      border-radius: 30px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
    }

    .no {
      margin-top: 15px;
      padding: 10px 22px;
      font-size: 14px;
      border-radius: 20px;
      border: none;
      background: #ddd;
      color: #555;
      cursor: pointer;
      position: absolute;
    }

    .promise {
      font-weight: bold;
      font-size: 18px;
      color: #ff4d6d;
    }

    .timer {
      margin-top: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="card" id="card">
  <p class="question">Will you be my Valentine?</p>
  <button class="yes" onclick="next()">YES üíñ</button>
  <button class="no" id="noBtn">NO üôà</button>
</div>

<script>
  let step = 1;

  const gifs = [
    "https://media.giphy.com/media/l0MYB8Ory7Hqefo9a/giphy.gif",   // Valentine shy
    "https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif",   // Pakka?
    "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif",    // Lock it
    "https://media.giphy.com/media/26FPJGjhefSJuaRhu/giphy.gif",    // I love you funny
    "https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"         // Promise cute
  ];

  document.body.style.backgroundImage = `url(${gifs[0]})`;

  function next() {
    step++;
    document.body.style.backgroundImage = `url(${gifs[step - 1]})`;

    if (step === 2) {
      updateCard("Pakka?", "Haan üòå");
    } 
    else if (step === 3) {
      updateCard("Lock kardu?", "Lock it üîí");
    } 
    else if (step === 4) {
      updateCard("Bol I love you aur tu apni ego rakh sakta hai XD", "I LOVE YOU ‚ù§Ô∏è");
    } 
    else if (step === 5) {
      document.getElementById("card").innerHTML = `
        <p class="promise">
          Promise tera dhyaan rakhoonga and will always love you ‚ù§Ô∏è
        </p>
        <button class="yes" onclick="startTimer()">Deal ü§ù</button>
      `;
    }
  }

  function updateCard(text, yesText) {
    const card = document.getElementById("card");
    card.innerHTML = `
      <p class="question">${text}</p>
      <button class="yes" onclick="next()">${yesText}</button>
      <button class="no" id="noBtn">NO üôà</button>
    `;
    attachNo();
  }

  function attachNo() {
    const no = document.getElementById("noBtn");
    function move() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      no.style.left = x + "px";
      no.style.top = y + "px";
    }
    no.addEventListener("mouseover", move);
    no.addEventListener("touchstart", move);
  }

  function startTimer() {
    document.body.style.backgroundImage = `url(${gifs[4]})`;
    const card = document.getElementById("card");
    card.innerHTML = `
      <p class="question">Days to go till 14th Feb 2026 üíò</p>
      <div class="timer" id="timer"></div>
    `;
    countdown();
    setInterval(countdown, 1000);
  }

  function countdown() {
    const target = new Date("February 14, 2026 00:00:00").getTime();
    const now = new Date().getTime();
    const diff = target - now;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);
    const s = Math.floor((diff / 1000) % 60);

    document.getElementById("timer").innerHTML =
      `${d} Days ${h} Hours ${m} Minutes ${s} Seconds`;
  }

  attachNo();
</script>

</body>
</html>
